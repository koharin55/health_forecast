databases:
  - name: precare-db
    plan: free
    databaseName: precare_production
    user: precare

services:
  - type: web
    name: precare
    runtime: docker
    plan: free
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_LEVEL
        value: info
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: precare-db
          property: connectionString
